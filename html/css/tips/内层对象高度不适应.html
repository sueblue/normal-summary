<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>内层对象高度不适应问题</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			
			.box {
				background: #eee;
			}
			
			.box p {
				margin: 20px 0;
				text-align: center;
			}
			
			.up,
			.down {
				background: cadetblue;
			}
		</style>
	</head>

	<body>
		<div class="up">up</div>
		<div class="box">
			<p>
				p对象中的内容
				<!-- <p>233</p>-->
			</p>
		</div>
		<div class="down">down</div>

		<p>
		   问题起因：当内层对象的高度发生变化时，外层对象的高度不能自动进行调节，特别是当内层对象使用margin之后。
                   解决方案： 内层对象的高度间隔使用padding而不是margin。margin只适用于盒子与盒子之间的间隔。内层若是胡乱使用margin，则会出现高度不适应或者布局错位的问题。  
		</p>
	</body>

</html>
