<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .container {
            position: relative;
        }

        nav {
            position: absolute;
            left: 0;
            top: 0;
            width: 25%;
            border: 1px solid yellow;
        }

        section {
            margin-left: 25%;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li>13333333</li>
                <li>1</li>
                <li>1</li>
                <li>1</li>
                <li>1</li>
            </ul>
        </nav>
        <section>
            当布局很窄时， nav 就会被挤扁。更糟糕的是，你不能在 nav 上使用 min-width 来修复这个问题，因为右边的那列是不会遵守它的。
        </section>
        <section>
            1333333333333
        </section>
        <section>
            133333333
        </section>
    </div>
</body>
</html>
