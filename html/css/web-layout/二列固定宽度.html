<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>二列固定宽度</title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			.left{
				background: #ccc;
				border: 1px solid #333333;
				width: 300px;
				height: 300px;
				float: left;
			}
			.right{
				background: #00D7C6;
				border: 1px solid red;
				width: 300px;
				height: 300px;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="left">
			二列固定宽度
		</div>
		<div class="right"></div>
	</body>
</html>
