<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>二列固定宽度居中</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			
			.layout {
				margin: 0 auto;
				width: 604px;
				
			}			
			.left {
				background: #ccc;
				border: 1px solid #333333;
				width: 300px;
				height: 300px;
				float: left;

			}
			
			.right {
				background: #00D7C6;
				border: 1px solid red;
				width: 300px;
				height: 300px;
				float: left;
			
			}
		</style>
	</head>

	<body>
		<div class="layout">
			<div class="left">左边</div>
			<div class="right">右边</div>
		</div>
	</body>

</html>
