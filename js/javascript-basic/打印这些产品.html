<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>打印这些产品</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
		</style>
	</head>

	<body>
		打印这些产品</br>
		https://developer.mozilla.org/zh-CN/docs/Learn/JavaScript/First_steps/Arrays
		<div class="output" style="min-height: 150px;">

			<ul>
				<li>0</li>
			</ul>

			<p>Total: $0.00</p>

		</div>
		<script>
			var list = document.querySelector('.output ul');
			var totalBox = document.querySelector('.output p');
			var total = 0;
			list.innerHTML = '';
			totalBox.textContent = '';
			// number 1
			var dataStr='Underpants:6.99|Socks:5.99|T-shirt:14.99|Trousers:31.99|Shoes:23.99';
			var products =dataStr.split('|');
            
			for(var i = 0; i <products.length; i++) { // number 2
				// number 3
				  var item=products[i].split(':');
                  var name=item[0];
                  var price=Number(item[1]);
				// number 4
                  total+=price;
				// number 5
                itemText=name+'-$'+price;
				var listItem = document.createElement('li');
				listItem.textContent = itemText;
				list.appendChild(listItem);
			}
			
			totalBox.textContent = 'Total: $' + total.toFixed(2);
		</script>
	</body>

</html>
