
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .container {
            position: relative;
        }

        .box {
            width: 200px;
            height: 200px;
            float: left;
            margin: 1rem;
            border:1px solid red;
        }

        .clearfix {
            width: 0;
            height: 0;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            1
        </div>
        <div class="box">
            2
        </div>
        <div class="box">
            3
        </div>
        <div class="box">
            4
        </div>
        <div class="box">
            5
        </div>
        <div class="box">
            6
        </div>
        <div class="box">
            7
        </div>
        <div class="box">
            8
        </div>
        <div class="clearfix">

        </div>
    </div>
</body>
</html>
