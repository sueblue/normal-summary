<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>二列右列宽度自适应</title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			.left {
				background: #ccc;
				border: 1px solid #333333;
				width: 100px;
				height: 300px;
				float: left;
			}			
			.right {
				background: #00D7C6;
				border: 1px solid red;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<div class="left">
			左栏浮动，固定宽度
		</div>
		<div class="right">
			右栏不浮动，不设宽度
		</div>
	</body>
</html>
